<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore Indian heritage sites with AI-powered insights, 3D visualizations, and interactive maps" />
    <meta name="theme-color" content="#d4af37" />
    <link rel="manifest" href="/manifest.json" />
    <title>Itihas 3D - Indian Heritage Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              'heritage-gold': '#d4af37',
              'heritage-dark': '#1a1a1a',
              'heritage-paper': '#f4f1ea',
              'heritage-red': '#8a2be2', // Actually a deep royal purple/red hybrid for accents
              'stone-850': '#1f1f1f',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: #e5e5e5;
      }
      
      /* Hide scrollbar but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Smooth animations */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in {
        animation: fade-in 0.5s ease-out;
      }
      
      .fill-mode-backwards {
        animation-fill-mode: backwards;
      }
      
      /* Responsive text sizing */
      @media (max-width: 640px) {
        .hero-title {
          font-size: 2.5rem !important;
        }
      }
      
      /* Prevent horizontal overflow */
      body, html, #root {
        overflow-x: hidden;
        max-width: 100vw;
      }
      
      /* Better mobile spacing */
      @media (max-width: 768px) {
        .mobile-compact {
          padding-left: 1rem;
          padding-right: 1rem;
        }
      }
      
      /* Smooth perspective transitions */
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Register service worker for offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('[PWA] Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('[PWA] Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
